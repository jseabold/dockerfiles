version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Images
          command: |
            export TAG=0.1.$CIRCLE_BUILD_NUM
            python build.py
      - run:
          name: Push Docker Images
          command: |
            export TAG=0.1.$CIRCLE_BUILD_NUM
            docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            python push.py
