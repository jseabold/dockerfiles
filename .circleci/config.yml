version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.5
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Images
          command: |
            export TAG=0.1.$CIRCLE_BUILD_NUM
            python build.py
      - run:
          name: Push Docker Images
          # Try to avoid OOM issues, even though there shouldn't be any dangling images
          command: |
            if [ 1 ]; then
              docker ps -a
              docker images
              export TAG=0.1.$CIRCLE_BUILD_NUM;
              docker login -u $DOCKER_USER -p $DOCKER_PASS;
              python -u push.py;
            else
              echo "Not deploying on pull request";
            fi
